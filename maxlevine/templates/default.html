<!DOCTYPE html>
<html lang="en-gb" class="has-navbar-fixed-top">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/js/all.min.js') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <script type='text/javascript' src='{{ url_for('static', filename='scripts.js') }}'></script>
    <script src="https://hcaptcha.com/1/api.js?hl=en" async defer></script>
    
    <!-- Matomo -->
    <script type="text/javascript">
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        _paq.push(['enableHeartBeatTimer']);
        (function() {
            var u="//matomo.maxlevine.co.uk/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '1']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <!-- End Matomo Code -->
</head>
<body>
<nav class="navbar is-fixed-top is-primary" role="navigation" aria-label="main navigation">
    {% block nav %}
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="{{ logo|urlencode }}"
                     alt="{{ title }} logo">
            </a>
            <a class="navbar-item" href="/">
                <strong>{{ title }}</strong>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main_navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="main_navbar" class="navbar-menu slideout">
            <div class="navbar-end">
                <a class="navbar-item" href="/#about">
                    About
                </a>
                <a class="navbar-item" href="/#projects">
                    Projects
                </a>
                <a class="navbar-item" href="/#skills">
                    Skills
                </a>
                <a class="navbar-item" href="/#cv">
                    CV
                </a>
                <a class="navbar-item" href="/#contact">
                    Contact
                </a>
            </div>
        </div>
    {% endblock %}
</nav>
<section>
    {% block content %}{% endblock %}
</section>
<footer class="footer is-link hero is-paddingless">
    <div class="content has-text-centered hero-body">
        <p>
            <strong class="has-text-light">{{ title }}</strong> &#169; {{ year }}
        </p>
    </div>
</footer>
</body>
</html>
